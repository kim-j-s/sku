<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>SUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body>
    <!-- .header -->
    <header>
        <section class="listHeader">
            <a href="#" class="btn pageBack">이전 페이지</a>
            <div class="keyWord">Community</div>
        </section>
    </header>
    <!-- // .header -->
    <!-- .content -->
    <section class="content">

        <div class="tabBox">
            <div class="menuWrap">
                <div class="menu">
                    <a href="#" class="active">List</a>
                    <a href="#">My Feed<span class="count">+30</span></a>
                </div>
            </div>
        </div>

        <div class="emptyBox">
            <i class="icon ico noCont"></i>
            <b class="txt">가입하신  커뮤니티가 없습니다.</b>
            <p class="sub">SUNI에는 다양한 커뮤니티가 있습니다. <br>가입할 수 있는 커뮤니티를 검색해보시겠어요?</p>
                <a href="#" class="btnLink"><span>커뮤니티 검색하기</span><i class="ico link"></i></a>
        </div>

    </section>
    <!-- // .content -->

    <!-- .pageTop -->
    <div class="pageTop">
        <button type="button" class="btn gototop"><span>Top</span></button>
    </div>
    <!-- // .pageTop -->

    <!-- .toolBar -->
    <section class="toolBar">
        <ul class="toolList">
            <li class="ty1"><a href="#"><span>Home</span></a></li>
            <li class="ty2"><a href="#"><span>Learning</span></a></li>
            <li class="ty3 on"><a href="#"><span>Community</span></a></li>
            <li class="ty4"><a href="#"><span>Notice</span></a></li>
            <li class="ty5"><a href="#"><span>My page</span></a></li>
        </ul>
    </section>
    <!-- // .toolBar -->
</body>

</html>
